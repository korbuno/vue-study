<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue Sample</title>
</head>

<body>
  <div id="app">
    {{ message }}
  </div>

  <script src="https://unpkg.com/vue@2.3.3"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      },
      beforeCreate: function() {
        console.log("beforeCreated");
      },
      created: function() {
        console.log("created");
      },
      mounted: function() {
        console.log("mounted");
        this.message= '1';
      },
      updated: function() {
        console.log("updated");
      }
    });
  </script>

</body>

</html>
